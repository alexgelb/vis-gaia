<!DOCTYPE html>
<html>

<head>
    <title>Visualization - GAIA</title>
     <link rel="icon" href="img/icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/d3.js"></script>
    <script data-require="d3@3.5.3" data-semver="3.5.3" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.js"></script>
</head>

<body>
    <div class="navbar-left">
        <div class="data-menu border rounded">
            <h6>Data</h6>
            <hr>
            <div class="row">
                <div class="col-6">
                    <label class="head-text">Datasetname:</label>
                </div>
                <div class="col-6">
                    <label class="text-size" id="datasetname"></label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="head-text">Rows:</label>
                </div>
                <div class="col">
                    <label class="text-size" id="rowCount"></label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="head-text">Columns:</label>
                </div>
                <div class="col">
                    <label class="text-size" id="columnCount"></label>
                </div>
            </div>
        </div>
        <form>
            <div class="options-menu border rounded">
                <h6>Options</h6>
                <hr> <p></p>
          
                <div class="row">
                    <div class="col-4">
                        <label class="head-text">Data values: </label>
                    </div>
                    <div class="col-8">
                        <select class="col-12" id="MultipleData" size=12 multiple></select>
                    </div>
                </div>
              <p></p>
                <div class="row">
                    <div class="col-4">
                        <label class="head-text">Circle opacity: </label>
                    </div>
                    <div class="col-8">
                        <input type="number" step="0.1" class="col-12" id="opacity" value="0.8">
                    </div>
                </div>
                
                <div class="button-align">
                    
                    <button type="button" class="Buttons" onclick="submitForm()" onselect>Plot</button>
                </div>
               <!-- <div class="button-align">
                  
                    <button type="button" class="Buttons1" onclick="deleteAll()" onselect>Remove plots</button>
                </div> -->
                <div class="button-align">
                  
                    <button type="button" class="Buttons2" onclick="window.open('tutorial.html', '_blank')" onselect>Tutorial</button>
                </div>
                <div class="button-align">
                  
                    <button type="button" class="Buttons3" onclick="window.open('http://wwwlab.cs.univie.ac.at/~a1368965/vis17/index.html', '_blank')" onselect>Our website</button>
                </div>
            </div>
        </form>
    </div>
    <div class="content">
        <div class="plots">
            <h6>Plots</h6>
            <div id="plot"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<!--    <script>
        src = "js/src/emlapack-custom.js"
    </script>-->
    <script>
        src = "js/src/renderer.js"
    </script>
    <script type="text/javascript" src="js/vis.js"></script>
</body>

</html>
